<div class="row" ng-controller="transactionController" ng-init="EditTransaction()">
    <div class="row">
        <div class="col-md-12">
            <button class="btn btn-danger" ng-click="BackToTransactionList()">Back to transaction List</button>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <div class="card">
                <div class="card-header" data-background-color="red">
                    <h4 class="title">{{TableTitle}}</h4>
                    <p class="category">add/edit transaction information</p>
                </div>
                <div class="card-content">
                    <form>
                        <div class="row">
                            <input type="hidden" ng-model="transaction.Id" />
                            <div class="col-md-6">
                                <div class="form-group label-floating">
                                    <label class="control-label">Amount</label>
                                    <input type="number" ng-model="transaction.Amount" class="form-control" required>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group label-floating">
                                    <label class="control-label">Category</label>
                                    <select ng-model="transaction.Category" ng-change="SetCategoryId(transaction.Category)"  ng-options="category.Category_Name for category in Categories track by category.Id" >
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group label-floating">
                                    <label class="control-label">User</label>
                                    <input type="number" ng-model="transaction.UserId" class="form-control">
                                </div>
                            </div>
                            <div class="col-md-6">

                                <div>
                                    <label>
                                        <input type="checkbox" ng-model="transaction.Active" name="optionsCheckboxes">
                                        Active
                                    </label>
                                </div>

                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary pull-right" ng-click="Save(transaction)">SAVE</button>
                        <div class="clearfix"></div>
                    </form>
                </div>
            </div>
        </div>

    </div>
</div>
