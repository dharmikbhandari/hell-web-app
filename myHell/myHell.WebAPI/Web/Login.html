<!doctype html>
<html lang="en" ng-app="myHell">
<head>
    <meta charset="utf-8" />
    <link rel="apple-touch-icon" sizes="76x76" href="../assets/img/apple-icon.png" />
    <link rel="icon" type="image/png" href="../assets/img/favicon.png" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

    <title>Material Dashboard by Creative Tim</title>

    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
    <meta name="viewport" content="width=device-width" />


    <!-- Bootstrap core CSS     -->
    <link href="../assets/css/bootstrap.min.css" rel="stylesheet" />

    <!--  Material Dashboard CSS    -->
    <link href="../assets/css/material-dashboard.css" rel="stylesheet" />

    <!--  CSS for Demo Purpose, don't include it in your project     -->
    <link href="../assets/css/demo.css" rel="stylesheet" />

    <!--     Fonts and icons     -->
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css" rel="stylesheet">
    <link href='//fonts.googleapis.com/css?family=Roboto:400,700,300|Material+Icons' rel='stylesheet' type='text/css'>

    <script src="../assets/js/angular.min.js"></script>
    <script src="../assets/js/angular-resource.min.js"></script>
    <script src="../assets/js/angular-route.min.js"></script>

    <script src="https://www.gstatic.com/firebasejs/4.3.0/firebase.js"></script>
    <script src="https://cdn.firebase.com/libs/angularfire/2.3.0/angularfire.min.js"></script>
    <script>
        // Initialize Firebase
        var config = {
            apiKey: "",
            authDomain: "",
            databaseURL: "",
            projectId: "",
            storageBucket: "",
            messagingSenderId: "180143087765"
        };
        firebase.initializeApp(config);
    </script>
    <!-- AngularFire -->
    
    <script src="../assets/js/myHell.js"></script>
    
</head>

<body  ng-controller="loginController">

    <div class="wrapper" style="background-image: url('../assets/img/city.jpg'); background-size: cover; background-position: top center;">
  

        <div class="main-panel">


            <div class="content">
                <div class="container-fluid"
                    <div class="row">
                        <div class="col-md-2">
                            </div>
                            <div class="col-md-6">
                                <div class="card">
                                    <div class="card-header" data-background-color="red">
                                        <h4 class="title">Login</h4>
                                        <p class="category">Login into your hell... {{message}}</p>
                                    </div>
                                    <div class="card-content">
                                        <form>
                                            <div class="row">
                                                <div class="col-md-1">
                                                    </div>
                                                    <div class="col-md-10">
                                                        <div class="form-group label-floating">
                                                            <label class="control-label">Email address</label>
                                                            <input type="email" ng-model="user.Email" class="form-control" required>
                                                        </div>
                                                    </div>
                                                </div>
                                            <div class="row">
                                                <div class="col-md-1">
                                                </div>
                                                <div class="col-md-10">
                                                    <div class="form-group label-floating">
                                                        <label class="control-label">Password</label>
                                                        <input type="password" ng-model="user.Password" class="form-control" required>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="row">
                                                <div class="col-md-4">
                                                </div>
                                                <div class="col-md-4">
                                                    <button class="btn btn-danger" ng-click="GetIntoHell(user)">Get into Hell</button>
                                                </div>
                                            </div>
                                        </form>
                                    </div>
                                </div>

                            </div>

                        </div>
</div>
                                </div>
                                <footer class="footer">
                                    <div class="container-fluid">

                                        <p class="copyright pull-right">
                                            &copy;
                                            <script>document.write(new Date().getFullYear())</script> <a href="http://www.creative-tim.com">Creative Tim</a>, made with love for a better web
                                        </p>
                                    </div>
                                </footer>
                            </div>
                        </div>

</body>

<!--   Core JS Files   -->
<script src="../assets/js/jquery-3.1.0.min.js" type="text/javascript"></script>
<script src="../assets/js/bootstrap.min.js" type="text/javascript"></script>
<script src="../assets/js/material.min.js" type="text/javascript"></script>

<!--  Charts Plugin -->
<script src="../assets/js/chartist.min.js"></script>

<!--  Notifications Plugin    -->
<script src="../assets/js/bootstrap-notify.js"></script>

<!-- Material Dashboard javascript methods -->
<script src="../assets/js/material-dashboard.js"></script>

<!-- Material Dashboard DEMO methods, don't include it in your project! -->
<script src="../assets/js/demo.js"></script>



</html>
