<div class="row" ng-controller="usersController" ng-init="EditUser()">
    <div class="row">
        <div class="col-md-12">
            <button class="btn btn-danger" ng-click="BackToUserList()">Back to User List</button>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <div class="card">
                <div class="card-header" data-background-color="red">
                    <h4 class="title">{{TableTitle}}</h4>
                    <p class="category">add/edit user information</p>
                </div>
                <div class="card-content">
                    <form>
                        <div class="row">
                         <input type="hidden" ng-model="user.Id" />
                            <div class="col-md-6">
                                <div class="form-group label-floating">
                                    <label class="control-label">Name</label> 
                                    <input type="text" ng-model="user.Name" class="form-control" required>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group label-floating">
                                    <label class="control-label">Email address</label>
                                    <input type="email" ng-model="user.Email" class="form-control" required>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group label-floating">
                                    <label class="control-label">Password</label>
                                    <input type="password" ng-model="user.Password" class="form-control">
                                </div>
                            </div>
                            <div class="col-md-6">
                                
                                <div class="checkbox">
                                    <label>
                                        <input type="checkbox" ng-model="user.Active" name="optionsCheckboxes">
                                        Active
                                    </label>
                                </div>
                             
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary pull-right" ng-click="Save(user)">SAVE</button>
                        <div class="clearfix"></div>
                    </form>
                </div>
            </div>
        </div>
        
    </div>
    </div>
