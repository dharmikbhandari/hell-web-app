<div class="row" ng-controller="categoryController" ng-init="init()">
    <div class="row">
        <div class="col-md-12">
            <button class="btn btn-danger" ng-click="AddCategory()">Add Category</button>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <div class="card">
                <div class="card-header" data-background-color="red">
                    <h4 class="title">Categories</h4>
                    <p class="category">here is list of hell categories</p>
                </div>
                <div class="card-content table-responsive">
                    <table class="table">
                        <thead class="text-primary">
                        <th>Edit</th>
                        <th>Id</th>
                        <th>Caregory Name</th>
                        <th>Category Type</th>
                        <th>Active</th>
                        <th>CreatedDate</th>
                        <th>UpdatedDate</th>
                        </thead>
                        <tbody>
                            <tr ng-repeat="category in categories">
                                <td><a href="#/editCategory/{{category.Id}}">Edit</a></td>
                                <td>{{category.Id}}</td>
                                <td>{{category.Category_Name}}</td>
                                <td>{{category.Category_Type}}</td>
                                <td>{{category.Active}}</td>
                                <td>{{category.CreatedDate}}</td>
                                <td>{{category.UpdatedDate}}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
